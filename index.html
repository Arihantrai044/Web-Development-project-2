                            <header> Create new account</header>
                            <div class="form-group">
                                <i class='fas fa-user-alt'></i>
                                <input class="myInput" type="text" placeholder="Username" id="Username" required>
                            </div>

                            <div class="form-group">
                                <i class="fas fa-envelope-open"></i>
                                <input class="myInput" type="text" placeholder="Email" id="email" required>
                            </div>

                            <div class="form-group">
                                <i class="fas fa-lock"></i>
                                <input class="myInput" type="password" id="password" placeholder="password" required>
                            </div>
                            <div class="form-group">
                                <label><input id="check_1" name="check_1" type="checkbox" required><small>
                                    I read and agree to your terms and conditions</small></input>
                                    <div class="invalid-feedback">You must check the box

                                    </div>                                
                                </label>
                            </div>

                        </form>
                    </div>
                </div>

                        </div>
                    </div>

            </div>
